<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles-country-search.css">
    <title>Country Information - Country searcher</title>
</head>
<body>

<h1 class="header">Let's search some countries</h1>
<img src="assets/world.png" alt="world" class="world">


<div id="country-search">
<form id="search-form">
    <label for="input-field"></label>
    <input type="text" id="input-field" placeholder="Bijvoorbeeld Nederland of Peru" size="50"/>
    <label for="search-button"></label>
    <button id="search-button">Search</button>
</form>
<div id="country-information"></div>
</div>

<script type="module" src="app-country-search.js"></script>
</body>
</html>
